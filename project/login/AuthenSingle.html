<html class="no-js">
<head>
  <meta charset="utf-8">

  <!-- No Baidu Siteapp-->

  <!-- Add to homescreen for Chrome on Android -->

  <!-- Add to homescreen for Safari on iOS -->

  <script src="/assets/js/amazeui.min.js"></script>
  <script src="/assets/js/mui.min.js"></script>


  <link rel="stylesheet" href="/assets/css/mui.min.css">
  <link rel="stylesheet" href="/assets/css/amazeui.min.css">
  <link rel="stylesheet" href="/assets/css/app.css">

  <style>
      .my-login-head{
        background-color: black;  
      }
      .my-login-form{
          margin-top:50px;
          padding-left:10px;
          padding-right: 10px;
      }
      a{
            text-decoration:none;
            color: black;
      }
      .my-login-forget{
          font-size:9px;
          float:right;
          padding-right: 10px;
      }
      .my-login-button{
        background-color: black;
        color: white;
      }
      .my-authen-title{
          display: -webkit-flex;
          display: flex;
          align-items: center;
      }
      button{
          outline:none;
      }

  </style>
  <script>
      var unSelected = "#757575";
      var selected = "black";
      $(function(){
          $("select").css("color", unSelected);
          $("option").css("color", selected);
          $("select").change(function(){
              var selItem = $(this).val();
              if(selItem == $(this).find('option:first').val()){
                  $(this).css("color", unSelected);
              } else {
                  $(this).css("color", selected);
              }
          })

      })
  </script>
</head>
<body>

<header class="am-header am-header-default my-login-head">
    <div class="am-header-left am-header-nav" style="display:inline">
        <a href="Mine.html" class="">
            <span class="am-icon-angle-left"></span>
        </a>
    </div>
    <span class="am-header-title" style="font-size:16px">个人认证</span>
</header>





<form class="mui-input-group">
        <div class="mui-input-row">
            <label>真实姓名</label>
            <input type="text" class="mui-input-clear" placeholder="请输入您的姓名">
        </div>
        <div class="mui-input-row">
            <label class="mui-navigate-right">性别</label>
            <select name="" id="" >
                <option value="0" >请选择性别</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
        <div class="mui-input-row">
            <label class="mui-navigate-right">学位</label>
            <select name="" id="" class="mui-input-clear">
                <option value="0" >请选择学位</option>
                <option value="1">学士</option>
                <option value="2">硕士</option>
                <option value="3">博士</option>
                <option value="4">无</option>
            </select>
        </div>
        <div class="mui-input-row">
            <label class="mui-navigate-right">所属行业</label>
            <select name="" id="" class="mui-input-clear" >
                <option value="0">请选择所属行业</option>
                <option value="1">交通|运输|物流|仓储</option>
                <option value="2">IT|通信|电子|互联网</option>
                <option value="3">房地产|建筑业</option>
                <option value="4">贸易|批发|零售|租赁业</option>
                <option value="5">文体教育|工艺美术</option>
                <option value="6">文化|传媒|娱乐|体育</option>
                <option value="7">生产|加工|制造</option>
                <option value="8">能源|矿产|环保</option>
                <option value="9">农|林|牧|渔|其他</option>
                <option value="10">服务业</option>
                <option value="11">金融业</option>
                <option value="12">其他</option>
            </select>
        </div>
        <div class="mui-input-row">
            <label>所在单位</label>
            <input type="text" class="mui-input-clear" placeholder="请输入您的单位">
        </div>
        <div class="mui-input-row">
            <label>职务</label>
            <input type="text" class="mui-input-clear" placeholder="请输入您的职务">
        </div>
        <div class="mui-input-row">
            <label>所在地</label>
            <input type="text" class="mui-input-clear" placeholder="请输入您的所在地">
        </div>
        <div class="mui-input-row">
            <label>电话</label>
            <input type="text" class="mui-input-clear" placeholder="请输入您的电话">
        </div>
        <div class="mui-input-row">
            <label>邮箱</label>
            <input type="text" class="mui-input-clear" placeholder="请输入您的邮箱">
        </div>



        <div style="padding:15px 15px">
            <label>个人简介</label>
        <textarea name="" id="" cols="30" rows="3" style="border:1px solid black;" placeholder="输入个人简介"></textarea>
        </div>


        
        <div style="text-align:center;background-color: #f6f6f6;">
        <p style="color:black;font-size:18px;line-height: 35px;border-top:1px solid #DADADD;padding-top:5px;">证明图片（名片、工作证、学生证等照片）</p>
        </div>
        <div class="mui-input-row" >
            <label>上传照片</label>
            <div class="am-form-group am-form-file">
                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                  <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                <input id="doc-form-file" type="file" multiple>
              </div>
        </div>
        
        <div style="text-align:center;margin-top:10px;padding-bottom:10px">
            <button style="background-color:black;color:white;font-size:20px;width: 90%;border-radius: 10px">提交</button>
        </div>

</form>

<div style="height:70px">

</div>

</div>


</body>
</html>
