<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>
    <link rel="stylesheet" href="/assets/css/amazeui.min.css">
    <style>
      button{
          outline:none;
      }
      .my-authenclass-content{
        display: -webkit-flex;

      }
      button{
        margin:auto;

<body>

    <div>
        <button class="am-btn am-btn-primary" id="Single" style="display:block;margin-top:10px">个人</button>

</body>
 <script>
     $(document).ready(function(){
        $("#Single").click(function(){
            parent.close();
            window.top.location ="/login/AuthenSingle.html";

        $("#Many").click(function(){
            window.top.location ="/login/AuthenMany.html";

        $("#Group").click(function(){
            window.top.location = "/login/AuthenGroup.html";
        })
     })
 
 
 </script>
