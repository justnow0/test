<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="animate.css"/>
	    <link rel="stylesheet" type="text/css" href="jquery-multiple-filter.css"/>
		<script src="jquery-1.12.1.js"></script>
		<script src="jquery-multiple-filter.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	    <!--控件结构&&样式-->
		<div class="jmf-container">
        	    <dl class="jmf-select-result">
                <dt>已选条件：</dt>
                <dd>
                    <a class="jmf-selected-item">
                      行业：服务
                      <em class="jmf-selected-item-rm">x</em>
                    </a>
                </dd>
                <dd>
                    <a class="jmf-selected-item">
                      行业：软件
                      <em class="jmf-selected-item-rm">x</em>
                    </a>
                </dd>
                <div class="jmf-select-opesp">
                    <a class="jmf-togobtn expand">
                        <span class="expand">
                            <span>显示筛选</span>
                            <i class="arrow icon-btn-arrow-down-2"></i>
                        </span>
                        <span class="collapse">
                            <span>收起筛选</span>
                            <i class="arrow icon-btn-arrow-up-2"></i>
                        </span>
                    </a>
                </div>
           </dl>
    	       <div class="jmf-items-container">
               <dl class="jmf-select-item mod-check">
                    <dt>行业：</dt>
                    <dd>
                        <a class="jmf-select-value" date-value="gc">工程</a>
                        <label class="jmf-select-check"><input type="checkbox" name="jmf-hy" value="gc">工程</label>
                    </dd>
                    <dd>
                        <a class="jmf-select-value" date-value="gx">购销</a>
                        <label class="jmf-select-check"><input type="checkbox" name="jmf-hy" value="gx">购销</label>
                    </dd>
                    <dd>
                        <a class="jmf-select-value" date-value="zl">租赁</a>
                        <label class="jmf-select-check"><input type="checkbox" name="jmf-hy" value="zl">租赁</label>
                    </dd>
                    <dd>
                        <a class="jmf-select-value" date-value="rj">软件</a>
                        <label class="jmf-select-check"><input type="checkbox" name="jmf-hy" value="rj">软件</label>
                    </dd>
                    <dd>
                        <a class="jmf-select-value" date-value="fw">服务</a>
                        <label class="jmf-select-check"><input type="checkbox" name="jmf-hy" value="fw">服务</label>
                    </dd>
                    <div class="jmf-select-opesp">
                        <a class="jmf-item-mtp jmf-btn">多选</a>
                        <a class="jmf-item-mtpok jmf-btn">确定</a>
                    </div>
               </dl>
                    <dl class="jmf-select-item">
                    <dt>类别：</dt>
                    <dd><a class="jmf-select-value">IT采购(北京)</a></dd>
                    <dd><a class="jmf-select-value">IT采购(杭州)</a></dd>
                    <dd><a class="jmf-select-value">IT采购(广州)</a></dd>
                    <div class="jmf-select-opesp"><a class="jmf-item-mtp jmf-btn">多选</a></div>
               </dl>
               <dl class="jmf-select-item">
                    <dt>客户名称：</dt>
                    <dd>
                        <input class="jmf-item-input" type="text"><a class="jmf-item-input-ok jmf-btn">确定</a>
                    </dd>
               </dl>
               <dl class="jmf-select-item">
                    <dt>合同内容：</dt>
                    <dd>
                        <input class="jmf-item-input" type="text"><a class="jmf-item-input-ok jmf-btn">确定</a>
                    </dd>
               </dl>
    	       </div>
    		</div>

		<div id="jmf"></div>

		<script>
            $(function(){
                jfmObj = $('#jmf').jqMultipleFilter({
                    data:[
                        {
                            type: 'select',
                            field: 'hy', fieldText: '行业',
                            items:[
                                {item: 'gc', itemText: '工程'},
                                {item: 'gx', itemText: '购销'},
                                {item: 'zl', itemText: '租赁'}
                            ],
                            multiple: true
                        },
                        {
                            type: 'select',
                            field: 'lb', fieldText: '类别',
                            items:[
                                {item: 'itb', itemText: 'IT采购(北京)'},
                                {item: 'ith', itemText: 'IT采购(杭州)'},
                                {item: 'itg', itemText: 'IT采购(广州)'}
                            ]
                        },
                        {
                            type: 'input',
                            field: 'khmc', fieldText: '客户名称'
                        },
                        {
                            type: 'input',
                            field: 'cpmc', fieldText: '产品名称'
                        }
                    ],
                    default: {hy: 'gc', khmc: '上海电力', lb: 'itb'},
                    onSelect: function(data, item, val){
                        console.log(data, item, val);
                    },
                    onRemove: function(data, item){
                        console.log(data, item);
                    }
                });
            });
		</script>
	</body>
</html>
